<div>
    <span>Username:
      <input #userName />
    </span>

    <span>Password:
        <input #password />
      </span>
    <!-- (click) passes input value to add() and then clears the input -->
    <button (click)="login(userName.value, password.value ); userName.value=''; password.value=''  ">
      Login
    </button>
</div>
